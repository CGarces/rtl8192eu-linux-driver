#  - sudo apt-get install $COMPILER dkms
  - wget -c kernel.ubuntu.com/~kernel-ppa/mainline/v$(echo $KVER | cut -d'-' -f1)/linux-headers-${KVER}-generic_${KVER}.${KVER_TS}_amd64.deb
  - wget -c kernel.ubuntu.com/~kernel-ppa/mainline/v$(echo $KVER | cut -d'-' -f1)/linux-headers-${KVER}_${KVER}.${KVER_TS}_all.deb
  - sudo dpkg -i *.deb

