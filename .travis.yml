language: c
compiler: gcc
sudo: required

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install linux-headers-$(uname -r) dkms

script:
  - dpkg --list | grep linux-image
  - gcc --version
  - make CC=$COMPILER

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-5
      env: COMPILER=gcc-5
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.9
      env: COMPILER=gcc-4.9
